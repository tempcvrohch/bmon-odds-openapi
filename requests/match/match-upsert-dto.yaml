type: object
description: Match between players with markets.
required:
  - name
  - live
  - league
  - sport
  - players
  - matchState
  - playerIds
properties:
  name:
    type: string
  live:
    type: boolean
  league:
    $ref: "./../../bmon-odds.yaml#/components/schemas/LeagueDto"
  sport:
    $ref: "./../../bmon-odds.yaml#/components/schemas/SportDto"
  playerIds:
    type: array
    items:
      type: integer
      format: int64
  matchState:
    type: object
    description: A change during a match, most likely in points.
    required:
      - point_score
      - serving_index
      - set_score
    properties:
      pointScore:
        type: string
      servingIndex:
        type: integer
        minimum: 0
        maximum: 1
      setScore:
        type: string
