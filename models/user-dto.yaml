allOf:
  - $ref: './base-schema-id.yaml'
  - $ref: './base-schema-dates.yaml'
  - type: object
    description: A registered user.
    required:
      - username
      - password
    properties:
      username:
        type: string
        minLength: 6
        maxLength: 32
      password:
        type: string
        minLength: 6
        maxLength: 32
      balance:
        type: integer
        format: int64